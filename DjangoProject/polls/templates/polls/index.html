<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 전달 받은 Question 띄우기 -->
    {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
        <li>
          <!-- 각 question은 detail로 하이퍼링크 -->
          <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
