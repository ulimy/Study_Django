<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>
  <body>
    {% for blog in blogs.all %}
      <h1>제목 : {{blog.title}}</h1>
      <p>날짜 : {{blog.pub_date}}</p>
      <p>미리보기 : {{blog.summary}} <a href='{%url "detail" blog.pk%}'>...more</a></p>
      <br />
      <br />
    {% endfor %}
  </body>
</html>
